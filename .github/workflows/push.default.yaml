name: Workflow - Default push

on:
  push:

jobs:
  go-lint:
    uses: ./.github/workflows/action.go.lint.yaml
    with:
      go_version: '1.22.x'
  go-test:
    uses: ./.github/workflows/action.go.test.yaml
    secrets: inherit
    with:
      go_version: '1.22.x'
  go-build:
    needs: [ go-lint, go-test ]
    uses: ./.github/workflows/action.go.build.yaml
    with:
      go_version: '1.22.x'